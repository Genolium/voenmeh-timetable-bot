[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Отключаем для постепенного внедрения
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False  # Отключаем для совместимости с существующими декораторами
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True
no_error_summary = True

# Исключаем миграции и тесты из проверки типов
exclude = (?x)(
    migrations/
    | tests/
    | \.eggs
    | \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    )

# Настройки для конкретных модулей
[mypy-bot.*]
disallow_untyped_defs = False

[mypy-core.*]
disallow_untyped_defs = False

[mypy-tests.*]
ignore_errors = True

# Конкретные файлы с проблемами
[mypy-main]
disallow_untyped_defs = False
