<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Расписание — Нечётная/Чётная неделя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              saira: ['Saira', 'sans-serif'],
              segoe: ['Segoe UI', 'Noto Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @font-face {
        font-family: 'Segoe UI';
        src: url('/assets/fonts/SegoeUI.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Segoe UI';
        src: url('/assets/fonts/SegoeUI-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Segoe UI';
        src: url('/assets/fonts/SegoeUI-Light.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Segoe UI';
        src: url('/assets/fonts/SegoeUI-Italic.ttf') format('truetype');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      /* Точная настройка кернинга под макет при необходимости */
      .adjustLetterSpacing { letter-spacing: 0.015em; }
    </style>
  </head>
  <body class="min-h-screen text-slate-900 font-segoe relative">
    <!-- Корневой контейнер: соответствует слою "Расписание" в Figma -->
    <div id="scale-root" class="w-full overflow-x-hidden">
      <div id="scale-canvas" class="origin-top-left" style="width:2969px">
        <div id="app" data-name="Расписание" class="min-h-screen bg-center bg-cover bg-no-repeat p-[150px] flex items-start justify-start">
          <!-- Content -->
          <div data-name="Content" class="flex flex-col gap-[90px] items-start justify-start">
            <!-- Header -->
            <header data-name="Header" class="text-white leading-none">
              <h1 class="font-saira font-semibold tracking-[2.325px] text-[155px]">Расписание</h1>
              <p id="weekTitle" class="font-normal tracking-[0.96px] text-[64px]">Нечётная неделя</p>
            </header>
            <!-- Лента дней как в макете: flex-wrap, фиксированная ширина -->
            <section id="daysGrid" class="flex flex-wrap w-[2669px] gap-[65px] items-start justify-start" aria-live="polite"></section>
          </div>
        </div>
      </div>
    </div>

    

    <script src="./schedule.js"></script>
  </body>
  </html>
